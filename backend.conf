# ============================================================================
# Terraform Backend Configuration
# ============================================================================
# This file configures where Terraform stores its state file
# ============================================================================

# S3 bucket for storing Terraform state
# IMPORTANT: Create this bucket BEFORE running terraform init
bucket = "medical-data-2026"  # ⚠️ CHANGE THIS!

# Path to the state file within the bucket
key = "medical-data-pipeline/terraform.tfstate"

# AWS Region where the state bucket is located
region = "eu-central-1"  # ⚠️ CHANGE THIS to match your region!

# Enable encryption for state file (recommended)
encrypt = true
